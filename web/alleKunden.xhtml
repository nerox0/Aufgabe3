<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<link rel="stylesheet" href="resources/alleKunden.css" type="text/css"/>

<h:head>
    <title>
        <ui:insert name="title">
            Kundenverwaltung 1.0
        </ui:insert>
    </title>
</h:head>

<h:body>
    <div id="header">
        <ui:insert name="header">
        </ui:insert>
    </div>

    <div id="content">
        <ui:insert name="content">

            <h:dataTable var="kunde" value="#{kundenHandler.kundenListe}"
                         rowClasses="odd,even" headerClass="header">
                <f:facet name="header">Kunden</f:facet>
                <h:column>
                    <f:facet name="header">Vorname</f:facet>
                    <h:outputText value="#{kunde.vorname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nachname</f:facet>
                    <h:outputText value="#{kunde.nachname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Geburtsdatum</f:facet>
                    <h:outputText value="#{kunde.geburtsdatum}"/>
                </h:column></h:dataTable>

        </ui:insert>
    </div>

    <div id="footer">
    <ui:insert name="footer">
    </ui:insert>
    </div>

</h:body>

</html>
